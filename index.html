<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Logger</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            accent: '#ec4899', // pink-500 for tags
          }
        }
      }
    }
  </script>
  <style>
    .fade { transition: opacity 0.2s; }
    .tag {
      display: inline-block;
      background: #f0f9ff;
      color: #0284c7;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 0.25rem;
      margin-bottom: 0.25rem;
    }
    .dark .tag {
      background: #0c4a6e;
      color: #bae6fd;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center py-4 px-4 transition-colors">
  <div class="w-full max-w-3xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-5">
      <h1 class="text-2xl font-bold">Prachi's Daily Logger</h1>
      <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-5">
      <div class="relative">
        <input
          type="text"
          id="searchInput"
          placeholder="üîç Search all logs or #tags..."
          class="w-full p-3 pl-10 pr-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!-- Date Navigator -->
    <div class="mb-6 flex justify-between items-center bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm">
      <button id="prevDay" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">&larr;</button>
      <span id="currentDateDisplay" class="font-medium"></span>
      <button id="nextDay" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">&rarr;</button>
    </div>

    <!-- Input Section -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-5 mb-6">
      <label class="block text-sm font-medium mb-2">New Log Entry</label>
      <textarea
        id="logInput"
        rows="3"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-primary focus:outline-none mb-3"
        placeholder="What‚Äôs on your mind?"
      ></textarea>
      <input
        type="text"
        id="tagsInput"
        placeholder="Tags (optional, comma-separated: work, idea, health)"
        class="w-full p-3 mb-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-accent focus:outline-none text-sm"
      />
      <div class="flex gap-2">
        <button
          id="addBtn"
          class="flex-1 bg-primary hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition"
        >
          Add Log
        </button>
        <button
          id="clearTodayBtn"
          class="px-3 bg-red-500 hover:bg-red-600 text-white font-medium py-2 rounded-lg transition text-sm"
        >
          Clear Today
        </button>
      </div>
    </div>

    <!-- Logs List -->
    <div id="logsList" class="space-y-4 mb-24"></div>
  </div>

  <script>
    // DOM
    const htmlRoot = document.getElementById('htmlRoot');
    const logInput = document.getElementById('logInput');
    const tagsInput = document.getElementById('tagsInput');
    const addBtn = document.getElementById('addBtn');
    const clearTodayBtn = document.getElementById('clearTodayBtn');
    const logsList = document.getElementById('logsList');
    const currentDateDisplay = document.getElementById('currentDateDisplay');
    const prevDayBtn = document.getElementById('prevDay');
    const nextDayBtn = document.getElementById('nextDay');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const searchInput = document.getElementById('searchInput');

    // State
    let currentDate = new Date();
    const STORAGE_KEY = 'allLogs_v3';
    const DRAFT_KEY_PREFIX = 'draft_';
    let isEditing = null;
    let searchQuery = '';

    // Init
    function init() {
      setupDarkMode();
      setupAutoDraft();
      renderDate();
      renderLogs();
      setupSearch();
    }

    // === DARK MODE ===
    function setupDarkMode() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) htmlRoot.classList.add('dark');
      darkModeToggle.addEventListener('click', () => {
        htmlRoot.classList.toggle('dark');
        localStorage.setItem('darkMode', String(htmlRoot.classList.contains('dark')));
      });
    }

    // === AUTO-SAVE DRAFT ===
    function setupAutoDraft() {
      const today = new Date().toISOString().split('T')[0];
      const draftKey = DRAFT_KEY_PREFIX + today;
      const savedDraft = localStorage.getItem(draftKey);
      if (savedDraft) {
        try {
          const { text, tags } = JSON.parse(savedDraft);
          logInput.value = text || '';
          tagsInput.value = tags || '';
        } catch (e) { /* ignore */ }
      }

      // Save draft every 1s while typing
      let draftTimer;
      const saveDraft = () => {
        const draft = JSON.stringify({
          text: logInput.value,
          tags: tagsInput.value
        });
        localStorage.setItem(draftKey, draft);
      };

      const debouncedSave = () => {
        clearTimeout(draftTimer);
        draftTimer = setTimeout(saveDraft, 1000);
      };

      logInput.addEventListener('input', debouncedSave);
      tagsInput.addEventListener('input', debouncedSave);
    }

    // === DATE NAV ===
    function renderDate() {
      const opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      currentDateDisplay.textContent = currentDate.toLocaleDateString('en-US', opts);
      renderLogs();
    }

    function changeDate(days) {
      currentDate.setDate(currentDate.getDate() + days);
      renderDate();
    }

    prevDayBtn.addEventListener('click', () => changeDate(-1));
    nextDayBtn.addEventListener('click', () => changeDate(1));

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getCurrentDateString() {
      return formatDate(currentDate);
    }

    // === STORAGE ===
    function loadAllLogs() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : {};
    }

    function saveAllLogs(allLogs) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(allLogs));
    }

    function getLogsForDate(dateStr) {
      const all = loadAllLogs();
      return all[dateStr] || [];
    }

    function saveLogsForDate(dateStr, logs) {
      const all = loadAllLogs();
      all[dateStr] = logs;
      saveAllLogs(all);
    }

    // === SEARCH ===
    function setupSearch() {
      searchInput.addEventListener('input', () => {
        searchQuery = searchInput.value.trim().toLowerCase();
        renderLogs();
      });
    }

    function matchesSearch(entry) {
      if (!searchQuery) return true;
      const fullText = (entry.text + ' ' + (entry.tags || '')).toLowerCase();
      return fullText.includes(searchQuery);
    }

    // === RENDER ===
    function renderLogs() {
      const currentStr = getCurrentDateString();
      const allLogs = loadAllLogs();
      let allEntries = [];

      // If searching, show all matching logs from all days
      if (searchQuery) {
        for (const [date, logs] of Object.entries(allLogs)) {
          logs.forEach(entry => {
            if (matchesSearch(entry)) {
              allEntries.push({ ...entry, date }); // include date for context
            }
          });
        }
        // Sort by timestamp (newest first)
        allEntries.sort((a, b) => b.id - a.id);
      } else {
        // Normal mode: show logs for current date
        allEntries = getLogsForDate(currentStr).map(entry => ({ ...entry, date: currentStr }));
        allEntries.reverse(); // newest first
      }

      logsList.innerHTML = '';

      if (allEntries.length === 0) {
        logsList.innerHTML = `<p class="text-gray-500 dark:text-gray-400 text-center py-6">No logs found.</p>`;
        return;
      }

      allEntries.forEach(entry => {
        const isEditingThis = isEditing === entry.id;
        const logDateStr = searchQuery 
          ? new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
          : null;

        const logEl = document.createElement('div');
        logEl.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 fade';

        // Parse tags
        const tags = (entry.tags || '').split(',').map(t => t.trim()).filter(t => t);
        const tagElements = tags.map(tag => `<span class="tag">#${tag}</span>`).join(' ');

        logEl.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <div class="text-xs text-gray-500 dark:text-gray-400">
                ${entry.time}
                ${logDateStr ? ` ‚Ä¢ ${logDateStr}` : ''}
              </div>
              ${tagElements ? `<div class="mt-1">${tagElements}</div>` : ''}
            </div>
            ${searchQuery ? '' : `
              <div>
                ${isEditingThis ? '' : `
                  <button class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 mr-2 edit-btn" data-id="${entry.id}">‚úèÔ∏è</button>
                  <button class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 delete-btn" data-id="${entry.id}">üóëÔ∏è</button>
                `}
              </div>
            `}
          </div>
          ${isEditingThis ? `
            <textarea class="w-full mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 edit-textarea">${entry.text}</textarea>
            <input type="text" class="w-full mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 edit-tags" value="${entry.tags || ''}" placeholder="Edit tags..." />
            <div class="flex gap-2 mt-2">
              <button class="text-sm bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded save-edit-btn" data-id="${entry.id}">Save</button>
              <button class="text-sm bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded cancel-edit-btn">Cancel</button>
            </div>
          ` : `
            <div class="mt-2 whitespace-pre-wrap text-gray-800 dark:text-gray-200">${entry.text}</div>
          `}
        `;
        logsList.appendChild(logEl);
      });

      // Attach listeners
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          isEditing = e.target.dataset.id;
          renderLogs();
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          deleteLogEntry(e.target.dataset.id);
        });
      });

      document.querySelectorAll('.save-edit-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.dataset.id;
          const container = e.target.closest('div').parentElement;
          const textArea = container.querySelector('.edit-textarea');
          const tagsInputEl = container.querySelector('.edit-tags');
          const newText = textArea.value.trim();
          const newTags = tagsInputEl.value.trim();
          if (newText) updateLogEntry(id, newText, newTags);
          isEditing = null;
          renderLogs();
        });
      });

      document.querySelectorAll('.cancel-edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          isEditing = null;
          renderLogs();
        });
      });
    }

    // === LOG OPERATIONS ===
    function getCurrentTime() {
      return new Date().toTimeString().slice(0, 5);
    }

    addBtn.addEventListener('click', () => {
      const text = logInput.value.trim();
      const tags = tagsInput.value.trim();
      if (!text) return alert('Please enter log text.');

      const dateStr = getCurrentDateString();
      const logs = getLogsForDate(dateStr);
      logs.push({
        id: Date.now().toString(),
        time: getCurrentTime(),
        text,
        tags
      });
      saveLogsForDate(dateStr, logs);

      // Clear inputs & draft
      logInput.value = '';
      tagsInput.value = '';
      const draftKey = DRAFT_KEY_PREFIX + dateStr;
      localStorage.removeItem(draftKey);

      renderLogs();
    });

    function deleteLogEntry(id) {
      const dateStr = getCurrentDateString();
      let logs = getLogsForDate(dateStr);
      logs = logs.filter(e => e.id !== id);
      saveLogsForDate(dateStr, logs);
      renderLogs();
    }

    function updateLogEntry(id, text, tags) {
      const dateStr = getCurrentDateString();
      const logs = getLogsForDate(dateStr);
      const entry = logs.find(e => e.id === id);
      if (entry) {
        entry.text = text;
        entry.tags = tags;
        entry.time = getCurrentTime() + ' (edited)';
        saveLogsForDate(dateStr, logs);
      }
    }

    clearTodayBtn.addEventListener('click', () => {
      if (!confirm('Clear all logs for today?')) return;
      const today = formatDate(new Date());
      if (getCurrentDateString() === today) {
        saveLogsForDate(today, []);
        localStorage.removeItem(DRAFT_KEY_PREFIX + today);
        renderLogs();
      } else {
        alert("You can only clear logs for today.");
      }
    });

    // Start!
    init();
  </script>
</body>
</html>
